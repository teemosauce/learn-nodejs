<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BigPipe示例演示</title>

    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">

    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }

        header {
            background: grey;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        .layout {
            background: yellowgreen;
        }

        .loading {
            background-color: #fff;
            background-image: url(static/images/loading.gif);
            background-repeat: no-repeat;
            background-position: center center;
        }

        .pagelet1 {
            float: left;
            border: 10px solid rebeccapurple;
            margin: 10px 0 0 10px;
            height: 300px;
            width: 400px;
        }

        .pagelet2 {
            float: right;
            border: 5px solid blue;
            margin: 10px 10px 0 0;
            width: 100px;
            height: 200px;
        }

        .layout::after {
            display: block;
            content: '';
            clear: both;
            visibility: hidden;
        }
    </style>
</head>

<body>

    <header>
        这是一个BigPipe的例子
    </header>
    <div class="layout">
        <div id="pagelet1" class="pagelet1 loading">

        </div>

        <div id="pagelet2" class="pagelet2 loading">

        </div>
    </div>

    <div style="height:1000px;"></div>

    <script src="static/js/bigpipe.js"></script>

    <script>
        var bigpipe = new Bigpipe();

        function hideLoading(el) {
            el.className = el.className.replace("loading", "")
        }

        bigpipe.ready('pagelet1', html => {
            var selector = document.querySelector('#pagelet1')
            selector.innerHTML = html
            hideLoading(selector)
        })

        bigpipe.ready('pagelet2', html => {
            var selector = document.querySelector('#pagelet2')
            selector.innerHTML = html
            hideLoading(selector)
        })
    </script>
</body>

</html>
